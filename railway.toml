[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"

# ── Non-sensitive defaults (override in Railway dashboard if needed) ──
[variables]
LLM_PROVIDER = "groq"
FRONTEND_URL = "https://quranai.vercel.app"
DATABASE_URL = "sqlite:///./quranai.db"
DATA_DIR = "./quran_data"
JWT_EXPIRY_HOURS = "72"
EMBEDDING_MODEL = "sentence-transformers/all-MiniLM-L6-v2"

# ── Set values for these in Railway dashboard → Variables ──────────────
GROQ_API_KEY = ""
GOOGLE_CLIENT_ID = ""
JWT_SECRET = ""
